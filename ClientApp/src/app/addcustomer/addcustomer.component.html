<h1 style="font-size:22px">{{title}}</h1>
<!--<h3>Πελάτης</h3>-->
<hr />
<form [formGroup]="customerForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12" for="name">Όνομα</label>
    <div class="col-md-4" style="width: 70%;">
      <input class="form-control" type="text" formControlName="name">
      <span class="text-danger" *ngIf="name?.invalid && formDir.submitted"> <!--alert alert-danger-->
        Σφάλμα καταχώρησης: Υποχρεωτικό, μόνο γράμματα
      </span>
    </div>

  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="surname">Επώνυμο</label>
    <div class="col-md-4" style="width: 70%;">
      <input class="form-control" type="text" formControlName="surname" />
    </div>
    <span class="text-danger" *ngIf="surname?.invalid && formDir.submitted">
      Σφάλμα καταχώρησης: Υποχρεωτικό, μόνο γράμματα
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="phonenum">Τηλέφωνο</label>
    <div class="col-md-4" style="width: 70%;">
      <input class="form-control" type="tel" formControlName="phonenum">
    </div>
    <span class="text-danger" *ngIf="phonenum?.invalid && formDir.submitted">
      Σφάλμα καταχώρησης: Υποχρεωτικό πεδίο, μέχρι 10 ψηφία
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="address">Διεύθυνση</label>
    <div class="col-md-4" style="width: 70%;">
      <input class="form-control" type="text" formControlName="address">
    </div>
    <span class="text-danger" *ngIf="address?.invalid && formDir.submitted">
      Υποχρεωτικό πεδίο: Διεύθυνση
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="email">Email</label>
    <div class="col-md-4" style="width: 70%;">
      <input class="form-control" type="email" formControlName="email">
    </div>
    <span class="text-danger" *ngIf="email?.invalid && formDir.submitted">
      Σφάλμα καταχώρησης email
    </span>
  </div>

  <div class="form-group">
    <button style="margin-top: 10px; margin-right:5px" type="submit" class="btn btn-outline-success btn-lg">Save</button>
    <button style="margin-top: 10px" class="btn btn-outline-danger btn-lg" (click)="cancel()">Cancel</button>
  </div>
  <input  class="form-control" type="text" formControlName="id" style="visibility:hidden">
</form>
